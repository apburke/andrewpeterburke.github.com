<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd>
<html>
<head>
  <meta http-equiv="content-type" content="text/html" charset="utf-8" />
  <title>{{site.title}}: {{page.title}}</title>
  <link rel="stylesheet" type"text/css" href="/css/default.css" />
</head>

<body>

<div id="wrapper">

  <div id="header">

    <div class="site_heading">
      
      <a href="/" title="{{site.title}}"><h1 class="title">{{site.title}}</h1><p class="description">{{site.description}}</p></a>

    </div>

  </div>

  <div id="menu">

    {% if site.branches != null %}
      <ul>
      {% for _branch in site.branches %}
        <li><a class="branch_link" href="/#{{_branch}}">{{_branch}}</a></li>
      {% endfor %}
      </ul>
    {% endif %}

  </div>

  <div id ="content">

    {{ content }}    
  
  </div>

  <div id="footer">

    <h2></h2>
  
  </div>

</div>

</body>
</html>
