<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd>
<html>
<head>
  <meta http-equiv="content-type" content="text/html" charset="utf-8" />
  <title>{{site.title}}: {{page.title}}</title>
</head>

<body>

<div id="wrapper">

  <div id="header">
      
    <h1 class="title"><a href="/" title="{{site.title}}">{{site.title}}</a></h1>
    <p class="description">{{site.description}}</p>

  </div>

  <div id="menu">

    {% if site.branches != null %}
      <ul>
      {% for _branch in site.branches %}
        <li><a href="/#{{_branch}}">/{{_branch}}/</a></li>
      {% endfor %}
      </ul>
    {% endif %}

  </div>

  <div id ="content">

    {{ content }}    
  
  </div>

  <div id="footer">

    <h2></h2>
  
  </div>

</div>

</body>
</html>
