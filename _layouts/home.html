---
layout: default
---

<div id="home">
  
  <div id="intro">

    {{content}}

  </div>

  <div id="index">
	
    <! Creates a list of posts for each site section !>
    {% for _branch in site.branches %}

      <h2 id="{{_branch}}">{{_branch}}</h2>
    
      <ul>
      {% for _post in site.posts %}
        {% if _post.branch == _branch %}
          <li class="post_heading"><a href="{{_post.url}}" class="title">{{_post.title}}</a><span class="date">{{ _post.date | date_to_string}}</span>
          <p class="description">{{_post.description}}</p></li>
        {% endif %}
      {% endfor %}
      </ul>

    {% endfor %}

  </div>

</div>
