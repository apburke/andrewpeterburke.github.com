---
layout: default
---

<div id="home">
  
  <div id="intro">

    {{content}}

  </div>

  <div id="index">
	
    <! Creates a list of posts for each site section !>
    {% for _branch in site.branches %}
      <h2 id="{{_branch}}">/{{_branch}}/</h2>
      <ul>
      {% for _post in site.posts %}
        {% if _post.branch == _branch %}
        <li><a class="title" href="{{_post.url}}">{{_post.title}}</a>
          <p class="date">{{ _post.date | date_to_string}}</p>
          <p class="description">{{_post.description}}</p></li>
        {% endif %}
      {% endfor %}
      </ul>
    {% endfor %}

  </div>

</div>
